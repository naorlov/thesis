name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-generic-recommended
        texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-base
        texlive-pictures texlive-lang-cyrillic texlive-science texlive-generic-extra pgf
    - name: Build latex
      run: |
        mkdir _build
        cd tex
        pdflatex -interaction=nonstopmode -halt-on-error -output-directory ../_build diploma.tex
        pdflatex -interaction=nonstopmode -halt-on-error -output-directory ../_build diploma.tex
        cd ..